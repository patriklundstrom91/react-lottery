name: Deploy React to GitHub Pages

on:
  push:
    branches: [main]
    paths: ["lottery/**"] # ← Bara trigga vid ändringar i lottery/
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lottery # ← Din React-mapp
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite, eller ./build för CRA

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
